<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}"
               [routerLink]="['']">List</a>
            <a mat-list-item
               routerLinkActive="active"
               [routerLink]="['/details']">Details</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>unicorn-ng</span>
            <span class="spacer"></span>
            <span><mat-icon>visibility</mat-icon>{{ counter | async }}</span>
            <span class="spacer"></span>
            <span><mat-icon>fitness_center</mat-icon>{{ avg | async | number:'1.0-2' }}</span>
            <span class="spacer"></span>
            <span>{{ (cart | async).length }}<mat-icon>favorite</mat-icon></span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
